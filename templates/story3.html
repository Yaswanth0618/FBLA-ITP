<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Enchanted Forest Adventure</title>
  <link rel="stylesheet" href="../css/story.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> <!-- ✅ Added Vue.js -->
</head>

<body onload="startStory(1)">

  <div id="app"> <!-- ✅ Vue controls this -->
    <main></main>

    <footer>
      <button class="btn" id="question" @click="showModal = true">
        <i class="fa fa-question"></i>
      </button>
      <p>&copy; 2025 Interactive Stories. All rights reserved.</p>
    </footer>

    <!-- ✅ Modal (Now inside Vue app) -->
    <div v-if="showModal" class="modal">
      <div class="modal-content">
        <span class="close" @click="showModal = false">&times;</span>
        <h2>About Interactive Stories</h2>
        <p>Welcome to Interactive Stories! Here, your choices shape the journey.</p>
        <p>Click 'Start Story' to begin your adventure.</p>
        <button class="modal-close-btn" @click="showModal = false">Close</button>
      </div>
    </div>

    
  </div>

  <script src="../js/3script.js"></script>
</body>
</html>
